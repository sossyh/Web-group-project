
   <!DOCTYPE html>
   <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
       <head>
           <title>automobile_mainatainance</title>
           <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
           <link href="RegistrationStyle.css" rel="stylesheet" />
   
       </head>
       <body>
           <main>
               <div class="header-img"><ul class = "nav"><a href = "Home.html" >Home |</a> <a> Registration | </a> <a>Login | </a> <a>Order</a></ul>
               </div>
           </main>
           <div class="container">
               <!--<div align="center"></div>-->
           <h3>REGISTRATION</h3>
           <p class = "slogan">Get Registered here</p>
               <!-- <div th:replace="fragment::o"></div> -->
 
 <img th:src="@{/images/car.png}" class="img-responsive"/>
 <div
 class="invalid-feedback"
 th:if="${#fields.hasErrors('registrationform')}"
 th:errors="*{registrationform}"
></div>

 <form method="POST" th:action="@{/register}" th:object=${registrationform} id="registerForm" class="form-horizontal"  role="form" onsubmit="check_info()">
    <div class="form-group">>
   
        
 <label class="control-label col-sm-2" for="username">Username: </label>
<input th:class="|form-control ${#fields.hasErrors('username')? 'is-invalid': 'is-valid'}|"
type="text"
th:field="*{username}"/><br/></div>
  

    <div class="form-group">
 <label class="control-label col-sm-2" for="password">Password: </label>
 <input th:class="|form-control ${#fields.hasErrors('password')? 'is-invalid': 'is-valid'}|"
 type="password"
 th:field="*{password}" /><br/></div>

    <div class="form-group">
 <label class="control-label col-sm-2" for="confirm">Confirm password: </label>
 <input type="password" name="confirm"/><br/></div>

    <div class="form-group">
 <label class="control-label col-sm-2" for="fullname">Full name: </label>
 <input th:class="|form-control ${#fields.hasErrors('fullname')? 'is-invalid': 'is-valid'}|"
 type="text"
 th:field="*{fullname}"/><br/></div>
 
 
 <div class="form-group">
 <label class="control-label col-sm-2" for="street">Street: </label>
 <input type="type" name="street"/><br/></div>

 
 <div class="form-group">
 <label  class="control-label col-sm-2" for="city">City: </label>
 <input type="text" name="city"/><br/></div>

 
 <div class="form-group">
 <label  class="control-label col-sm-2" for="state">State: </label>
 <input type="text" name="state"/><br/></div>

 
 <div class="form-group">
 <label  class="control-label col-sm-2" for="zip">Zip: </label>
 <input type="text" name="zip"/><br/></div>

 
 <div class="form-group">
 <label class="control-label col-sm-2" for="phone">Phone: </label>
 <input th:class="|form-control ${#fields.hasErrors('phone')? 'is-invalid': 'is-valid'}|"
 type="tel"
 th:field="*{phone}" /><br/></div>

 <input type="submit" value="Register"/>
 </form>
 </body>
</html>
